<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Chatway Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #282d3e;
      color: white;
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #3a3f57;
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Site</h1>
  <p>This is a minimal page with Chatway integrated.</p>
